<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>A-Frame SPE Particle System Component Example</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    
    <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>
   
</head>

<body>
    <a-scene id="scene">
        <a-entity position="0 4 0 " spe-particles="        
        color: blue, red, white; 
        distribution: cylinder; 
        randomize-velocity: true;
        radius: 15; 
        particle-count: 400; 
        velocity: 10; 
        velocity-spread: 15; 
        drag: 1; 
        max-age: 2;
        duration: -6,
        blending: additive;
        active-multiplier: 1000; 
        size: 10, 10, 1, 0">
        </a-entity>

        <a-sky color="#000000"></a-sky>
        <a-camera position="0 0 30"></a-camera>
    </a-scene>
</body>

</html>
